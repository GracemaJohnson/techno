<head>

    <!--

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- 
  - custom css link

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contact.css">

    <!-- 
  - google font link
-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Oswald:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
        <div class="container">

            <h1>
                <a href="#" class="logo">HOPE</a>
            </h1>


            <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
            <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>

                <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                 <ion-icon name="close-outline"></ion-icon>
               </button>

                <a href="#" class="logo">HOPE</a>

                <ul class="navbar-list">

                    <li>
                        <a href="index.html" class="navbar-link" data-nav-link>
                            <span>Home</span>

                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="./index.html/#about" class="navbar-link" data-nav-link>
                            <span>About</span>

                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="./index.html/#service" class="navbar-link" data-nav-link>
                            <span>Service</span>

                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="./index.html/#donate" class="navbar-link" data-nav-link>
                            <span>Donate</span>

                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="./index.html/#event" class="navbar-link" data-nav-link>
                            <span>Event</span>

                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="contact.html" class="navbar-link" data-nav-link>
                            <span>Contact</span>

                            <ion-icon name="chevron-forward-outline" aria-hidden="true"></ion-icon>
                        </a>
                    </li>

                </ul>

            </nav>
        </div>
    </header>
    <div>
        <section class="contact-section">
            <div class="outer-container">
                <div class="form-container">
                    <form class="contact-us">
                        <h4 class="form-heading">leave a reply</h4>
                        <div class="form-box">
                            <div class="form-width">
                                <input type="text" value="" placeholder="first name" class="placeholder-fix">
                                <input type="text" value="" placeholder="last name" class="placeholder-fix">
                            </div>
                            <div class="form-width">
                                <input type="email" value="" placeholder="email" class="placeholder-fix">
                                <input type="tel" value="" placeholder="phone" class="placeholder-fix">
                            </div>
                            <div class="form-width">
                                <textarea name="" id="" placeholder="message" class="placeholder-fix"></textarea>
                            </div>
                            <div class="form-btn">
                                <button class="btn">submit now <i class="fa fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
